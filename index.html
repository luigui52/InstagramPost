<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram post</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/852afd429c.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <header>
            <div class="title">
                <div class="icon-profile">
                    <i class="fab fa-html5"></i>
                </div>
                <em class="profile">
                    <h1>HTML 5<h1>
                        <h2>Luigi Hidalgo</h2>
                </em>
            </div>
            <div class="menu">
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </header>
        <div class="post-image">
            <img src="https://cdn.pixabay.com/photo/2016/03/09/09/17/computer-1245714_960_720.jp">
        </div>
        <div class="actions">
            <div class="actions-left">
                <div class="heart">
                    <i class="far fa-heart"></i>
                </div>
                <div class="comment">
                    <i class="far fa-comment"></i>
                </div>
                <div class="share">
                    <i class="far fa-paper-plane"></i>
                </div>
            </div>
            <div class="actions-rigth">
                <div class="bookmark">
                    <i class="far fa-bookmark"></i>
                </div>
            </div>
        </div>
        <div class="information">
            <p>
                Liked by <strong>4GeeksAcademy,</strong><strong>html5, </strong><strong>Web, </strong> and
                <strong>100,000 others</strong>
            </p>
            <p>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc vulputate at nulla in egestas. Donec
                euismod nisl ac lacus volutpat, at sodales ante commodo. Quisque vestibulum sem ipsum, eu rhoncus lacus
                convallis mollis.
            </p>
        </div>
    </div>
</body>

</html>
